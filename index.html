<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>  -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="joke">
      <h2 id="text"></h2>
      <div class="buttons">
        <img
        src="images\back.png"
        alt="Back"
        class="button"
        onClick="prevJoke()"
        id="back"
      />
      <img
        src="images\next.png"
        alt="Next"
        class="button"
        onClick="getJoke()"
        id="next"
      />
      </div>
    </div>
    
    <script src="Jokes.js"></script>
  </body>
</html>
